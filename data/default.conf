

server {
	listen         8080;
	root ../data/;
	location /uploads {
		autoindex on;
		cgi_path /tests/cgi;
		accepted_methods POST;
	}

	client_max_body_size 2000000;
	server_name www.bla.com;
	error_page 404 ../data/webpages/not_found.html;
	location /cgi {
		index new_index.html;
	}
	location /homepage {
		autoindex on;
		accepted_methods GET;
		index team.html;
	}
	location /dog {
		autoindex on;
		accepted_methods GET;
		index dog.png;
	}
}

