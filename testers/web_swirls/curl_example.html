<!DOCTYPE html>
<html>
<head>
  <title>Simple Website</title>
</head>
<body>
  <h1>Simple Website</h1>
  
  <button onclick="window.location.href='http://localhost:8080/dog.png'">View Dog Image</button>
  
  <br>
  <br>
  
  <button onclick="showForm()">Submit Form</button>
  
  <br>
  <br>
  
  <form id="myForm" method="post" action="http://localhost:8080/" style="display:none;">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <br>
    <input type="submit" value="Submit">
  </form>
  
  <script>
    function showForm() {
      document.getElementById("myForm").style.display = "block";
    }
  </script>
  
</body>
</html>
